<ion-header>
  <ion-navbar>
    <ion-title style="align-items: center">Live <ion-icon style="color: black" name="football"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  <div class="flex">
    <div class="flag"><img src="../../assets/imgs/madrid.png" height="50px" alt=""></div>
     <div class="score1"><h1>{{score}}</h1></div>
     <div><h1>:</h1></div>
     <div class="score2"><h1>{{score1}}</h1></div> 
    <div class="flag2"> <img src="../../assets/imgs/barca.png" height="50px" alt=""></div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button (click)="incrementScore()" color="light">+1</button> 
      </ion-col>
      <ion-col style="text-align-last: right">
        <button ion-button (click)="incrementScore1()" color="light">+1</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <button ion-button (click)="reset()" color="light">Reset</button>
  </ion-grid>
</ion-content>
